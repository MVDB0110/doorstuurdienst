<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>API - Hostnet Forward API</title>

  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand h1" href="/">Hostnet BV</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="edit">Edit
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit setting -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand h10" href="">Forward Editor</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="showeditor" class="nav-link">Editor</a>
          </li>
          <li class="nav-item">
            <a id="showrewinder" class="nav-link">Rewinder</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Editor -->
  <div id='editor' class="container">
    <input id="rowid" type="hidden" value="" />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Bronadres</span>
      </div>
      <input id="bron" type="text" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Doeladres</span>
      </div>
      <input id="doel" type="text" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Doorstuurmethode</span>
      </div>
      <input id="methode" type="text" />
    </div>
    <div>
      <button class="btn btn-primary" id="create">Aanmaken</button>
      <button class="btn btn-primary" id="reset">Reset</button>
      <button class="btn btn-primary" id="update">Update</button>
    </div>
  </div>

  <!-- Rewinder -->
  <div id='rewinder' class="container">
    <input id="rowid" type="hidden" value="" />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Unix Epoch</span>
      </div>
      <input id="rewindval" type="text" />
    </div>
    <div>
      <button class="btn btn-primary" id="rewind">Pas toe</button>
    </div>
  </div>

  <!-- Page Content -->
  <div id='tabel' class="container">
    <table class="table table-striped table-hover table-bordered">
      <caption>Forwards</caption>
      <thead>
        <tr>
          <th scope='col'>RowID</th>
          <th scope='col'>Bronadres</th>
          <th scope='col'>Doeladres</th>
          <th scope='col'>Methode</th>
          <th scope='col'>Unix Epoch</th>
          <th scope='col'>Verijderen?</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
<script src="static/js/edit.js"></script>
</html>
