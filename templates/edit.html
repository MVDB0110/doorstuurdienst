<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>API - Hostnet Forward API</title>

  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    crossorigin="anonymous">
  </script>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand h1" href="/">Hostnet BV</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="edit">Edit
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit setting -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand h10" href="">Forward Editor</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="showeditor" class="nav-link">Editor</a>
          </li>
          <li class="nav-item">
            <a id="showrewinder" class="nav-link">Rewinder</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div id='tabel' class="container">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope='col'>RowID</th>
          <th scope='col'>Bronadres</th>
          <th scope='col'>Doeladres</th>
          <th scope='col'>Methode</th>
          <th scope='col'>Unix Epoch</th>
          <th scope='col'>Provision</th>
          <th scope='col'>Status veranderen</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- Editor -->
  <div id='editor' class="container">
    <ul class='list-group-flush'>
      <input id="rowid" type="hidden" value="" />
      <li class="list-group-item">
        <div class="input-group mb-3">
          <input class="form-control" placeholder="Bronadres" id="bron" type="text" />
        </div>
      </li>
      <li class="list-group-item">
        <div class="input-group mb-3">
          <input class="form-control" placeholder="Doeladres" id="doel" type="text" />
        </div>
      </li>
      <li class="list-group-item">
        <div class="input-group mb-3">
          <input class="form-control" placeholder="Doorstuurmethode" id="methode" type="text" />
        </div>
      </li>
      <li class="list-group-item">
        <div>
          <button class="btn btn-outline-secondary float-left" id="reset">Reset</button>
          <button class="btn btn-outline-secondary float-right" id="create">Aanmaken</button>
          <button class="btn btn-outline-secondary float-right" id="update">Update</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Rewinder -->
  <div id='rewinder' class="container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Unix Epoch" aria-label="Unix Epoch" aria-describedby="basic-addon2" id="rewindval" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="rewind">Pas toe</button>
      </div>
    </div>
  </div>
</body>
<script src="static/js/edit.js"></script>
</html>
